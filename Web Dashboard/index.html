<!DOCTYPE html>

<html lang="en">
<head>
  <title>ComputerCraft Control Center</title>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <h1>Control Center</h1>

  <nav>
    <!--TODO: move the target id bit to here once computer registration is implmented-->
    <!--TODO: abuse readonly inputs as outputs less-->
  </nav>

  <section>
    <label for="notice">Notice:</label>
    <input type="text" id="notice" name="notice" readonly=true><br>
  </section>


  <section class="column">
    <h2>Command and Respond</h2>
    <label for="targetId">Target ID:</label>
    <input type="number" id="targetId" name="targetId"><br>

    <label for="command">Command:</label>
    <input type="text" id="command" name="command"><br>
    <input type="submit" id="submit" value="Submit"><br><br>

    <label for="responce">Responce:</label><br>
    <textarea rows="20" cols="100%" name="responce" id="responce" readonly=true></textarea><br><br>

    <label for="error">Error:</label><br>
    <textarea rows="20" cols="100%" name="error" id="error" readonly=true></textarea>
  </section>

  <section class="column">
    <h2>Status</h2>

    <label for="fuelLevel">Fuel Level:</label>
    <input type="text" id="fuelLevel" name="fuelLevel" readonly=true><br><br>

    <label for="inventory">Inventory:</label>
    <input type="text" id="inventory" name="inventory" readonly=true><br><br>

    <label for="equippedItems">Equipped Items:</label>
    <input type="text" id="equippedItems" name="equippedItems" readonly=true><br><br>

    <label for="immediateSurroundings">Immediate Surroundings:</label>
    <input type="text" id="immediateSurroundings" name="immediateSurroundings" readonly=true><br><br>

    <label for="position">Position:</label>
    <input type="text" id="position" name="position" readonly=true><br><br>

    <label for="unknownData">Unknown Data:</label><br>
    <textarea rows="20" cols="100%" name="unknownData" id="unknownData" readonly=true></textarea><br><br>

  </section>


  <script src="jquery-ui-1.13.0.custom/external/jquery/jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
