<!DOCTYPE html>

<html lang="en">
<head>
  <title>ComputerCraft Control Center</title>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="A minecraft server that players are not allowed on, instead they remote control turtles from the ComputerCraft mod." />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" href="jquery-ui-1.13.0.custom/jquery-ui.css">
  <link rel="stylesheet" href="jquery-ui-1.13.0.custom/jquery-ui.structure.css">
  <link rel="stylesheet" href="jquery-ui-1.13.0.custom/jquery-ui.theme.css">
</head>

<body>
  <h1>Control Center</h1>

  <!--TODO: abuse readonly inputs as outputs less-->
  <!--TODO: a way to send terminate event and restart the computer (like ctrl+r)-->

  <section style="display: none;"> <!--TODO what was I doing with this?-->
    <label for="notice">Notice:</label>
    <input type="text" id="notice" name="notice" readonly=true><br>
  </section>

  <nav id="tabs">
    <ul>
    </ul>
  </nav>

  <br>

  <!--TODO: a message to say that we are waiting for a turtle to connect
    might be nicer to hide the tabs when they're empty as well-->


  <article id="template" style="display: none;">
    <section class="column" data-section="command and respond">
      <h2>Command and Respond</h2>
      <label for="command">Command:</label>
      <input type="text" id="command" name="command"><br>
      <input type="submit" id="submit" value="Submit"><br><br>

      <label for="response">Response:</label><br>
      <textarea rows="20" cols="100%" name="response" id="response" readonly=true></textarea><br><br>

      <section style="display: none" data-section="error">
        <label for="error">Error:</label><br>
        <textarea rows="20" cols="100%" name="error" id="error" readonly=true></textarea>
      </section>
    </section>

    <section class="column" style="display: none" data-section="status"> <!--TODO: finish status system-->
      <h2>Status</h2>

      <label for="fuelLevel">Fuel Level:</label>
      <input type="text" id="fuelLevel" name="fuelLevel" readonly=true><br><br>

      <label for="inventory">Inventory:</label>
      <input type="text" id="inventory" name="inventory" readonly=true><br><br>

      <label for="equippedItems">Equipped Items:</label>
      <input type="text" id="equippedItems" name="equippedItems" readonly=true><br><br>

      <label for="immediateSurroundings">Immediate Surroundings:</label>
      <input type="text" id="immediateSurroundings" name="immediateSurroundings" readonly=true><br><br>

      <label for="position">Position:</label>
      <input type="text" id="position" name="position" readonly=true><br><br>

      <label for="unknownData">Unknown Data:</label><br>
      <textarea rows="20" cols="100%" name="unknownData" id="unknownData" readonly=true></textarea><br><br>

    </section>
  </article>

  <script src="jquery-ui-1.13.0.custom/external/jquery/jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
